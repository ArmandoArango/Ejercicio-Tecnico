{% extends 'base_crud.html' %}

{% block titulo_formulario_vehiculo %}
    <div class="cliente" style="margin-left: 230px; font-size: 22px">
        <i class="fa fa-eraser page-header-icon"></i>&nbsp;Borrar Foto
    </div>
{% endblock %}

{% block boton_accion_vehiculo %}
    <button type="submit" class="btn btn-primary">Borrar</button>
{% endblock %}

{% block scripts_crud %}
    <script>
        $('#form_vehiculo').find("input[type='text'], input[type='number'], input[type='file'], select, textarea").each(function (index, element)
        {
            $(element).prop('readonly', true);
            $(element).prop('disabled', true);
        });

        $('#form_vehiculo').find("select").each(function (index, element)
        {
            $(element).attr('style', 'pointer-events: none;');
        });
    </script>
{% endblock %}
